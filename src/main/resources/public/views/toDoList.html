<h2 class="text-center">All Todos</h2>

<table class="table table-hover">
	<thead class="thead">
    <tr>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>
            User
        </th>
        <th>Done</th>
        <th>Progress</th>
        <th align="right" width="1%">
        	<a class="btn" title="New todo" href="#/createTodo"><span class="fa fa-plus"></span></a>
        </th>
    </tr>
    </thead>
    <tr ng-repeat="todo in todos">
        <td ng-click="openTodo(todo)">
            {{todo.title}}
        </td>
        <td ng-click="openTodo(todo)">
            {{todo.createdOn |date:'medium'}}
        </td>
        <td ng-click="openTodo(todo)">
            {{todo.user.name}}
        </td>
        <td>
            <input type="checkbox" ng-change="todoStatusChanged(todo)" ng-value="todo.done" ng-model="todo.done">
        </td>
        <td>
	        <div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar"
			  aria-valuenow="{{todo.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{todo.progress}}%">
			    {{todo.progress}}%
			  </div>
			</div>
        </td>
        <td align="right" width="1%">
        	<button ng-click="deleteToDo(todo)" title="Delete" class="btn btn-danger btn-sm" type="button"> <span class="fa fa-times"></span> </button>
        </td>
    </tr>
</table>
