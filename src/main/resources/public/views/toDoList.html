<h2>All Todos <a class="btn btn-primary pull-right" href="#/createTodo"><i
        class="icon-plus-sign icon-white"></i> New Todo</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>
            User
        </th>
        <th>Done</th>
        <th>Progress</th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.title}}
        </td>
        <td>
            {{todo.createdOn |date:'medium'}}
        </td>
        <td>
            {{todo.user.name}}
        </td>
        <td>
            <input type="checkbox" ng-change="todoStatusChanged(todo)" ng-value="todo.done" ng-model="todo.done">
        </td>
        <td>
        <div class="progress">
		  <div class="progress-bar progress-bar-striped active" role="progressbar"
		  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
		    40%
		  </div>
		</div>
        </td>
    </tr>
</table>
