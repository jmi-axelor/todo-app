<h2 class="text-center">Log in</h2>
<form class="form-horizontal" role="form" ng-submit="login()">
	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-body">
					<label for="title" class="col-sm-2 control-label">Login</label>
	
			        <div class="col-sm-10">
			            <input type="text" class="form-control" id="login" placeholder="Login" ng-model="user.login">
			        </div>
			        
			        <label for="title" class="col-sm-2 control-label">Password</label>
			        <div class="col-sm-10">
			            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
			        </div>
			        <label for="title" class="col-sm-12 control-label" ng-hide="logOk" class="ng-hide">Wrong Login/password</label>
			        <div class="col-sm-offset-2 col-sm-10">
			            <button type="submit" class="btn btn-default">Log in</button>
			        </div>
				</div>
			</div>
		</div>
	</div>
</form>
