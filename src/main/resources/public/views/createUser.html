<form class="form-horizontal" role="form" ng-submit="createUser()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name">
        </div>
        
        <label for="title" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New User</button>
        </div>
    </div>
</form>
