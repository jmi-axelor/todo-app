<h2>All categories <a class="btn btn-primary pull-right" href="#/createQuizzCat"><i
        class="icon-plus-sign icon-white"></i> New category</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            Name
        </th>
        <th>Progress</th>
    </tr>
    <tr ng-repeat="cat in cats" ng-click="openCat()">
        <td>
            {{cat.name}}
        </td>
        <td>
        <div class="progress">
		  <div class="progress-bar progress-bar-striped active" role="progressbar"
		  aria-valuenow="{{cat.percentageDone}}" aria-valuemin="0" aria-valuemax="100" style="width:{{cat.percentageDone}}%">
		    {{cat.percentageDone}}%
		  </div>
		</div>
        </td>
    </tr>
</table>
