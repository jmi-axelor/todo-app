<h2>All Users <a class="btn btn-primary pull-right" href="#/createUser"><i
        class="icon-plus-sign icon-white"></i> New User</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Name
        </th>
        <th>
            Created On
        </th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>
            {{user.name}}
        </td>
        <td>
            {{user.createdOn |date:'medium'}}
        </td>
    </tr>
</table>
