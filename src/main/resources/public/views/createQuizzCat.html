<form class="form-horizontal" role="form" ng-submit="createCat()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Category name" ng-model="cat.name">
        </div>
        
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New category</button>
        </div>
    </div>
</form>
