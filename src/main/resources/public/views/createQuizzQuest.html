<form class="form-horizontal" role="form" ng-submit="createQuest()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Question name" ng-model="quest.name">
        </div>
        
        <label for="title" class="col-sm-2 control-label">Question</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" size="60" id="question" placeholder="Question" ng-model="quest.question">
        </div>
        
        <label for="title" class="col-sm-2 control-label">Propositions</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" size="60" id="propositions" placeholder="Propositions split with comma" ng-model="quest.propositions">
        </div>
        
        <label for="title" class="col-sm-2 control-label">Answer</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" size="60" id="response" placeholder="Answer" ng-model="quest.response">
        </div>
        
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Question</button>
        </div>
    </div>
</form>
