<form class="form-horizontal" role="form" ng-submit="createTask()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Write task.." ng-model="task.title">
        </div>
        
        <label for="title" class="col-sm-2 control-label">User</label>

        <div class="col-sm-10">
            <select ng-model="task.user" class="form-control" ng-options="user.name for user in users"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Task</button>
        </div>
    </div>
</form>
